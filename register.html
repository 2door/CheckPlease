<!DOCTYPE html>
<html>
    <head><title>Register</title></head>
    <body>
        <form action="mainpage.html" method="POST">
            <label>Username</label><br>
            <input type="text" name="username" placeholder="Pick a username..."><br>
            <label>Email</label><br>
            <input type="email" name="email" placeholder="Enter valid address..."><br>
            <label>Confirm email</label><br>
            <input type="email" name="confirm_email" placeholder="Enter address again..."><br>
            <label>Password</label><br>
            <input type="password" name="password" placeholder="Choose a password..."><br>
            <label>Confirm password</label><br>
            <input type="password" name="confirm_password" placeholder="Choose a password..."><br>
            <input type="submit" name="submit" value="Register!"><br>
        </form>
    </body>
</html>
